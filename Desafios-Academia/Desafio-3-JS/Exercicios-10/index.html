<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia .NET Atos</title>
</head>
<style>
    button{ margin: 5px 0 5px; }
</style>
<body>
    <h1>Exercício 6-7-8 </h1>
   <h2>Cadastro de cliente</h2>
    <form id="form">
        <label >Pessoa:</label><br>
        <input type="radio" id="fisica" name="pessoa" value="fisica" required >
        <label for="fisica">Física</label>
        <input type="radio" id="juridica" name="pessoa" value="juridica">
        <label for="juridica">Jurídica</label><br>
    
        <div id="divCpf" hidden>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf"><br>

            <label for="data-nascimento">Data de Nascimento:</label><br>
            <input type="date" id="data-nascimento" name="data-nascimento"><br>
        </div>

        <div id="divCnpj" hidden>
            <label for="cnpj">CNPJ:</label><br>
            <input type="text" id="cnpj" name="cnpj"><br>
        </div>
     
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required> <br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br>
      
        <label for="cep">CEP:</label><br>
        <input type="number" id="cep" name="cep"><br>
      
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>
      
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>
      
        <button type="submit" id="btn" >Enviar</button>
      </form>
      
      <p id="demo"></p>
    <script src="script.js"></script>
</body>
</html>
