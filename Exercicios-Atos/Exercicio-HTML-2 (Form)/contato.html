<!DOCTYPE html>
<html>

<head>

<body bgcolor="lightgray" text="black">
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </header>

    <form action="index.html" method="">

        <h1 style=" display:flex; justify-content: center;"> Insira seus dados:</h1>
        <label for="nomeCompleto">Nome completo: </label>
        <input type="text" name="nomeCompleto" id="nomeCompleto" /> <br />

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" required /> <br />

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" required /> <br>

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br />

        <label for="data">Data de nascimento: </label>
        <input type="date" name="data" id="data" required> <br>
        
        <label>Interesses: </label>
        <input type="checkbox" name="Esportes" value="Esportes" /> Esportes
        <input type="checkbox" name="musica" value="Música" /> Música
        <input type="checkbox" name="Cinema" value="Cinema" /> Cinema 
        <input type="checkbox" name="Viagem" value="Viagem" /> Viagem
        <input type="checkbox" name="Tecnologia" value="Tecnologia" /> Tecnologia <br />
      
        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone" /> <br />
        

        <br />
        <label for="mensagem">Mensagem: </label>
        <br />
        <textarea id="mensagem" name="mensagem" rows="5" cols="50"></textarea>
        <br />
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <br />
       
    </form>

    <br /><br /><br />
    <a href="index.html">Voltar a página principal</a>
</body>

</html>
